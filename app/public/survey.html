<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Friend Survey</title>
</head>

<body>

    <div class="container">


        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userName">Your Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Bill Murray">
                </div>

            </div>
            <div class="form-group">
                <label for="userPhoto">Your Photo</label>
                <input type="text" class="form-control" id="userPhoto"
                    placeholder="https://www.fillmurray.com/640/360                ">
            </div>



            <div class="row">
                <h2>adasdasdasdas</h2>
            </div>

            
            <div class="row">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Option 1
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Option 2
                    </label>
                </div>
                <div class="form-check-inline ">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Option 3
                    </label>
                </div>
                <div class="form-check-inline ">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Option 4
                    </label>
                </div>
                <div class="form-check-inline ">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Option 5
                    </label>
                </div>
                <hr>
            </div>

            <hr>
            <div class="form-check-inline">
                <button type="submit" class="btn btn-primary">Save Answers</button>

            </div>
        </form>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
